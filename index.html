<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Página Simples</h1>
    </header>
    <main>
        <h1>Olá, Mundo!</h1>
        <p>Esta é uma página HTML5 básica e simples para demonstrar a estrutura de um documento HTML.</p>
    </main>
    <footer>
        <p>&copy; 2024 Página Simples. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
